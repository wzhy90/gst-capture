[main]
icon=app_icon.svg
pipeline_video=v4l2src,capsfilter,vaapipostproc,video_tee,queue,vaapioverlay,queue,glupload,queue
pipeline_audio=pulsesrc,queue,pulsesink
encoder=vah264enc
record_path=/media/tmpfs

[queue]
flush-on-eos=TRUE
max-size-buffers=1

[v4l2src]
device=/dev/video0

[capsfilter]
caps=video/x-raw, format=YUY2, width=1920, height=1080, framerate=60/1

[vaapipostproc]
format=23
width=1280
height=720

[pulsesrc]
device=default
buffer-time=1000
latency-time=1000

[pulsesink]
max-lateness=0
sync=FALSE
